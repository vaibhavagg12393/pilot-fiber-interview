                        <th>Name</th>
                        <th>Phone</th>
                    </tr>
                </table>

        <script>

            // Retrieve Contact List from LocalStorage and print all contacts in a Scrollable table
            var oldContacts = JSON.parse(localStorage.getItem('Contacts')) || [];
            var contact=oldContacts;
            $(document).ready(function () {
                var json = contact;
                var tr;
                for (var i = 0; i < json.length; i++) {
                    tr = $('<tr/>');
                    tr.append("<td>" + json[i].name + "</td>");
                    tr.append("<td>" + json[i].phone + "</td>");
                    $('table').append(tr);
                }
            });
        </script>
